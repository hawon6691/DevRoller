spring:
  profiles:
    active: dev

  application:
    name: devroller

  jpa:
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
        default_batch_fetch_size: 100

# Swagger
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  api-docs:
    path: /api-docs

# Server
server:
  port: 8080
  servlet:
    encoding:
      charset: UTF-8
      enabled: true
      force: true

---
# Development Profile
spring:
  config:
    activate:
      on-profile: dev

  datasource:
    url: jdbc:mysql://localhost:3306/devrollerdb?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: hawon
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true

  flyway:
    enabled: true
    baseline-on-migrate: true
    clean-disabled: false

# JWT Configuration
jwt:
  public-key-location: classpath:keys/public.pem
  private-key-location: classpath:keys/private.pem
  access-token-expiration: 3600000     # 1 hour
  refresh-token-expiration: 604800000  # 7 days

logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.orm.jdbc.bind: TRACE
    com.devroller: DEBUG

---
# Local Profile (H2)
spring:
  config:
    activate:
      on-profile: local

  datasource:
    url: jdbc:h2:mem:devrollerdb;MODE=MySQL;DB_CLOSE_DELAY=-1
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true

  flyway:
    enabled: false

  h2:
    console:
      enabled: true
      path: /h2-console

jwt:
  secret: local-dev-secret-key-minimum-32-characters-long
  access-token-expiration: 3600000
  refresh-token-expiration: 604800000

---
# Production Profile
spring:
  config:
    activate:
      on-profile: prod

  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false

  flyway:
    enabled: true

jwt:
  public-key-location: ${JWT_PUBLIC_KEY_LOCATION}
  private-key-location: ${JWT_PRIVATE_KEY_LOCATION}
  access-token-expiration: ${JWT_ACCESS_EXPIRATION:3600000}
  refresh-token-expiration: ${JWT_REFRESH_EXPIRATION:604800000}

logging:
  level:
    root: INFO
    com.devroller: INFO
